<h3  style=" text-align: center; color: white;  font-weight: 500;">Connexion</h3>
<body ng-app="mainModule" ng-controller="mainController">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel" style="    border-radius: 20px;">
        <form class="login-form" id="formLogin">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input class="validate" id="fieldLogin" type="email" value="user1@example.com">
                    <label for="fieldLogin" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="fieldPassword" type="password">
                    <label for="fieldPassword">Mot de passe</label>
                </div>
            </div>
        </form>

            <div class="row">
                <div class="input-field col s12">
                    <button class="waves-effect waves-light btn  col s12" onclick="loginController.authenticate()"><i class="material-icons right">login</i>Se connecter</button>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="register.html">Inscription</a></p>

                </div>
                <div class="input-field col s6 m6 l6">
                    <p style="float: right;" class="margin right-align medium-small">Mot de passe oublié cliquez<a onclick="loginController.forgetSendEmail()"> ici </a></p>


                </div>
            </div>

    </div>
</div> </body>
