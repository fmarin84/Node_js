<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

<div class="container" id="fildPWD"  >
    <h3>Mot de passe oubli√©e</h3>
    <div>
        <div class="row">
            <form class="col s12" id="formPwd">
                <div class="row">

                    <div class="input-field col s12">
                        <input id="fieldPassword" type="password" class="validate">
                        <label for="fieldPassword" class="active">Nouveau mot de passe</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldConfPassword" type="password" class="validate">
                        <label for="fieldConfPassword" class="active">Confirmer mot de passe</label>
                    </div>

                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="waves-effect waves-light btn" onclick="forgetpasswordController.resetPwd()">Modifier</button>
                <a href="login.html" style="float: right;" class="waves-effect waves-light btn" >Retour</a>

            </div>

        </div>

    </div>
</div>
