<h3>Inscription</h3>
<body ng-app="mainModule" ng-controller="mainController">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="fieldName" type="text" class="validate" >
                    <label for="fieldName" class="active">Nom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input class="validate" id="fieldLogin" type="email">
                    <label for="fieldLogin" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="fieldPassword" type="password">
                    <label for="fieldPassword">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="fieldConfPassword" type="password">
                    <label for="fieldConfPassword">Confirmer mot de passe</label>
                </div>
            </div>
        </form>

            <div class="row">
                <div class="input-field col s12">
<!--                    <button class="btn waves-effect waves-light col s12" onclick="loginController.authenticate()"><i class="material-icons right">login</i>Se connecter</button>-->
                    <button class="waves-effect waves-light btn col s12" onclick="registerController.register()">S'inscrire</button>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p> Vous n'avez pas reçu le lien d'activation dans votre boite mail cliquez <a onclick="registerController.resendMe()"> ici </a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <a href="login.html" style="float: right;" class="waves-effect waves-light btn" >Login</a>


                </div>
            </div>

    </div>
</div> </body>
