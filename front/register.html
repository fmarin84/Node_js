<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
</head>
<body>
<div class="container">
    <h3>Inscription</h3>
    <div>
        <div class="row">
            <form class="col s12" id="formLogin">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="fieldName" type="text" class="validate" >
                        <label for="fieldLogin" class="active">Nom</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldLogin" type="text" class="validate" >
                        <label for="fieldLogin" class="active">Adresse e-mail</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldPassword" type="password" class="validate">
                        <label for="fieldPassword" class="active">Mot de passe</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldConfPassword" type="password" class="validate">
                        <label for="fieldConfPassword" class="active">Confirmer mot de passe</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s6">
            <button class="waves-effect waves-light btn" onclick="registerController.register()">S'inscrire</button>
            </div>

            <div class="col s6">
                <p> Vous n'avez pas re√ßu le lien d'activation dans votre boite mail cliquez <a onclick="registerController.resendMe()"> ici </a></p>
            </div>

        </div>

        <div class="row">
            <a href="login.html" style="float: right;" class="waves-effect waves-light btn" >Retour</a>
        </div>
    </div>
</div>

<script type="application/ecmascript" src="app/tools.js"></script>
<script type="application/ecmascript" src="app/model/classes.js"></script>
<script type="application/ecmascript" src="app/model/model.js"></script>
<script type="application/ecmascript" src="app/services/baseapiservice.js"></script>
<script type="application/ecmascript" src="app/services/listapi.js"></script>
<script type="application/ecmascript" src="app/services/itemapi.js"></script>
<script type="application/ecmascript" src="app/services/useraccountapi.js"></script>
<script type="application/ecmascript" src="app/services/shareapi.js"></script>
<script type="application/ecmascript" src="app/services/notificationapi.js"></script>

<script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
<script type="application/ecmascript" src="app/controllers/baseformcontroller.js"></script>
<script type="application/ecmascript" src="app/controllers/login.js"></script>
<script type="application/ecmascript" src="app/controllers/register.js"></script>


</body>
</html>
